    const api = 'https://restcountries.com/v3.1/all';


    const fetchData = async ()=>{

      const data = await response.json()
      console.log(data)
    }

    const fetchTwo = ()=>{
      fetch(api).then((res)=>{
        return res.json()
      }).then((data)=>{
        console.log(data)
      })
    }


    const helloWorld = ()=>{
      console.log('hello world')
    }

    const helloThere = ()=>{
      console.log('hello there')
    }
    
    fetchData()
   console.log(helloWorld())
   console.log(helloThere())
    
  </script>
